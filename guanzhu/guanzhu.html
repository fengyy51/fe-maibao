	<script type="text/javascript">
		var openId='yy';
	    var options={
	        url:urlYuming+"/guanzhu",
	        urlServerauth:urlServer+"/user/do-auth",
	        APPID:APPIDall      
	    };
	     getWeChatId(options,callbackA);    
	    function callbackA(id) {                
        openId=id; 
        console.log(id);
        $.ajax({
            url:urlServer+'/common/is-subscribe',
            type:'POST',
            data:{
                "openId":openId
            },
            success:function(data){
                var code=data.code;
                if(code==200){
                    var result=data.data.result;
                    // alert(result);
                    if(result==false){
                        $('#Dialog').fadeIn(200);
                    }
                }
            },
            error:function(error){
                console.log(error);
                alertNew("获取是否关注失败");
                alertShow();
            }
        });
        $('#btn').on("click",function(){
        $.ajax({
            url:urlServer+'/common/is-subscribe',
            type:'POST',
            data:{
                "openId":openId
            },
            success:function(data){
                var code=data.code;
                if(code==200){
                    var result=data.data.result;
                    // alert(result);
                    if(result==true){
                        isAble(openId);    
                    }
                    else if(result==false){
                        $('#Dialog').fadeIn(200);
                    }
                }
            },
            error:function(error){
                console.log(error);
                alertNew("获取权限信息失败");
                alertShow();
            }
        });
    })  
    
    $('#click_queding').on("click",function(){
        var imghtml='<div><img src="logo.jpg" style="width:82%"></div><div style="font-size: 2.5rem;    margin-bottom: 1rem;">长按二维码，了解更多相关信息</div>';
        $('#alert .weui_dialog_ft a').html('关闭');
        alertNew(imghtml);
        alertShow();
        $(this).parents('.js_dialog').fadeOut(200);
    });

    $('#click_quxiao').on("click",function(){
        $(this).parents('.js_dialog').fadeOut(200);
    });
